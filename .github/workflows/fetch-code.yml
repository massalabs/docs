name: Fetch File from Another Repo and Run
on:
  push:
    branches:
      - 100-massa-web3-page

jobs:
  fetch-and-run-file:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MASSABOTCLASSIC }}

      - name: Fetch file from other repo
        run: |
          curl -H "Accept: application/vnd.github.v3.raw" -o docs/build/massa-web3/test-wallet.ts https://api.github.com/repos/massalabs/massa-web3/contents/examples/wallet/index.ts?ref=398-test-end-to-end-wallet

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          token: ${{ secrets.MASSABOTCLASSIC }}
          commit_message: "Add fetched file"
          file_pattern: "docs/build/massa-web3/test-wallet.ts"
          commit_author: massabot <info@massa.net>
